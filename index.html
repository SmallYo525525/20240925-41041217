<!DOCTYPE html>
<html lang="zh-Hant">
<head>

  <title>記憶大考驗</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 兩個按鈕和下拉選單 -->

  </div>

  <div class="cards-container" id="cards-container"></div>

  <script src="script.js"></script>
